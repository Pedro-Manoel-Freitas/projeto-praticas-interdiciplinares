<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Controle de Gastos</title>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome de UsuÃ¡rio" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="app-container" style="display: none;">
        <h2>Controle de Gastos</h2>
        <p>Saldo: R$ <span id="balance-amount">0.00</span></p>
        
        <form id="expense-form">
            <input type="text" id="expense-input" placeholder="Nome da Despesa" required>
            <input type="number" id="amount-input" placeholder="Valor (R$)" required>
            <button type="submit">Adicionar Despesa</button>
            <button type="button" id="add-income">Adicionar Ganho</button>
        </form>
        
        <ul id="expense-list"></ul>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
